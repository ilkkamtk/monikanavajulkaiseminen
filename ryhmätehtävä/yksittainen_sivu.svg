<svg width="800" height="1060" xmlns="http://www.w3.org/2000/svg">
    <!-- Taustaruudukko -->
    <rect width="100%" height="100%" fill="#f0f0f0" />

    <!-- Yrityksen nimi ja logo -->
    <rect x="20" y="20" width="760" height="60" fill="#d9d9d9" stroke="#000" />
    <text x="400" y="55" font-size="20" text-anchor="middle">Yrityksen nimi ja logo</text>

    <!-- Päävalikko -->
    <rect x="20" y="90" width="760" height="40" fill="#cccccc" stroke="#000" />
    <text x="400" y="115" font-size="16" text-anchor="middle">Päävalikko</text>

    <!-- Tuotteen/Palvelun nimi -->
    <rect x="20" y="160" width="760" height="40" fill="#e0e0e0" stroke="#000" />
    <text x="400" y="185" font-size="20" text-anchor="middle">Tuotteen/Palvelun nimi</text>

    <!-- Kuva ja Tuotteen/Palvelun kuvaus vierekkäin -->
    <g>
        <!-- Kuva -->
        <rect x="20" y="220" width="350" height="300" fill="#d9d9d9" stroke="#000" />
        <text x="195" y="370" font-size="16" text-anchor="middle">Kuva tuotteesta/palvelusta</text>

        <!-- Tuotteen/Palvelun kuvaus -->
        <rect x="390" y="220" width="380" height="300" fill="#ffffff" stroke="#000" />
        <text x="580" y="270" font-size="14" text-anchor="middle" width="360">Kuvausteksti ym.</text>
    </g>

    <!-- Footer -->
    <rect x="20" y="540" width="760" height="60" fill="#cccccc" stroke="#000" />
    <text x="400" y="565" font-size="14" text-anchor="middle">Yhteystiedot / Footer</text>
</svg>