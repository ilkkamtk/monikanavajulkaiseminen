<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
    <!-- Taustaruudukko -->
    <rect width="100%" height="100%" fill="#f0f0f0" />

    <!-- Yrityksen nimi ja logo -->
    <rect x="20" y="20" width="760" height="60" fill="#d9d9d9" stroke="#000" />
    <text x="400" y="55" font-size="20" text-anchor="middle">Yrityksen nimi ja logo</text>

    <!-- Päävalikko -->
    <rect x="20" y="90" width="760" height="40" fill="#cccccc" stroke="#000" />
    <text x="400" y="115" font-size="16" text-anchor="middle">Päävalikko</text>

    <!-- Hero-osio -->
    <rect x="20" y="150" width="760" height="120" fill="#e0e0e0" stroke="#000" />
    <text x="400" y="210" font-size="18" text-anchor="middle">Hero-osio: Esittelyteksti ja kuva</text>

    <!-- Palveluiden esittely -->
    <rect x="20" y="290" width="760" height="150" fill="#d9d9d9" stroke="#000" />
    <text x="400" y="320" font-size="16" text-anchor="middle">Palveluiden esittely</text>
    <rect x="40" y="340" width="220" height="80" fill="#ffffff" stroke="#000" />
    <text x="150" y="380" font-size="14" text-anchor="middle">Huolto</text>
    <rect x="290" y="340" width="220" height="80" fill="#ffffff" stroke="#000" />
    <text x="400" y="380" font-size="14" text-anchor="middle">Myynti</text>
    <rect x="540" y="340" width="220" height="80" fill="#ffffff" stroke="#000" />
    <text x="650" y="380" font-size="14" text-anchor="middle">Entisöinti</text>

    <!-- Perinteitä ja laatua -->
    <rect x="20" y="460" width="760" height="80" fill="#e0e0e0" stroke="#000" />
    <text x="400" y="500" font-size="16" text-anchor="middle">Perinteitä ja laatua jo vuodesta 1957
        / yhteystiedot</text>

    <!-- Yhteystiedot ja Footer -->
    <rect x="20" y="560" width="760" height="40" fill="#cccccc" stroke="#000" />
    <text x="400" y="585" font-size="14" text-anchor="middle">Footer / Somelinkit</text>
</svg>